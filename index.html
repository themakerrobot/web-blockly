<body>
    <div class="wrapper">
        <h2>
            <a id="fullscreen_bt" title="전체화면"><span id='fullscreen_txt'></span></a>
            Blockly IDE               
        </h2>     
        <div class="container">
            <div class="editor-container">
                <div class="controls">
                    <div>
                      <button id="run">실행</button>
                      <button id="stop">정지</button>
                      <button id="view">코드변환</button>  
                    </div>
                </div>                
                <div id="blocklyDiv" class="blocklyDiv"></div>
            </div>
            <div class="output-container">
                <div id="output-title">결과</div>
                <div id="output">
                    <div id="output-content"></div>
                </div>
                <div id="output-title">파이썬</div>
                <div id="python-code"></div>
            </div>
        </div>
    </div>
